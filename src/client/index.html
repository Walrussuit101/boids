<!DOCTYPE html>
<html>
	<head>
		<title>boids</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div id="field"></div>
		<div id="controls">
			<div class="control">
				<label for="velocityLimit">Max Speed:</label>
				<input id="velocityLimit" type="number"/>
			</div>
			<div class="control">
				<label for="boidSize">Boid Size:</label>
				<input id="boidSize" type="number"/>
			</div>
			<div class="control">
				<label for="visualRange">Visual Range:</label>
				<input id="visualRange" type="number"/>
			</div>
			<div class="control">
				<label for="numBoids"># of Boids:</label>
				<input id="numBoids" type="number"/>
			</div>
			<div class="control">
				<button id="resetControls" type="button">Reset</button>
			</div>
		</div>
		<script src="bundle.js"></script>
	</body>
</html>
